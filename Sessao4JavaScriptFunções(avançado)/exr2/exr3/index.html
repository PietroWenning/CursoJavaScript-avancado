<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculo Anos pessoa</title>
</head>
<body>
    <h1>Calculo de quantos anos a gente tem</h1>
    <form id="idadeForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="anoNascimento">Ano de Nascimento:</label>
        <input type="number" id="anoNascimento" required>
     
        <button type="submit">Calcular Idade</button>
    </form>
    <p id="resultado"></p>
    <script src="index.js"></script>
</body>
</html>
